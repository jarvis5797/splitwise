<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body>
<section class="background-radial-gradient overflow-hidden">
  

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          SplitWise <br />
          <span style="color: hsl(218, 81%, 75%)"></span>
        </h1>

      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
        
          <div class="card-body px-4 py-5 px-md-5">
          <h3 class=text-center>Login Here!</h3><br>
            <form class ="form text-center" method="post" th:action="@{/dologin}">
					<div class="input ">
						<div class="input-group-prepend">
						</div>
						<div class="form-outline">
						<label class="form-label text-center" for="form3Example1">Enter Your register Email Id</label>
						
						<input type="text" name="email" class="form-control text-center" placeholder="Email">
						</div><br>
					</div>
					<div class="input form-group">
						<div class="input-group-prepend">
						</div>
						<div class="form-outline mb-4">
						<label class="form-label text-center" for="form3Example4">Password</label>
						
						<input type="password" name="password" class="form-control text-center" placeholder="password">
					</div>
					</div>
					
					<div class="form-group">
						<button type="submit"
                    class="btn btn-primary " >Login</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/signup">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>          </div>
        </div>
      </div>
    </div>
  xx
</section>

<script th:src="@{/js/script.js}" ></script>

 

</body>

</html>
